<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bem-vindo ao Smart Parking</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-image"></div>
    </header>
    <div id="message">
      <h1>Vagas ocupadas: <b><span id=occupied></span></b></h1>
      <h1>Vagas disponíveis: <b><span id=available></span></b></h1>
      <h1>Vagas totais: <b><span id=total></span></b></h1>
      <h1>A iluminação do estacionamento está: <b><span id=intensity></span></b></h1>
    </div>
  </body>
</html>
